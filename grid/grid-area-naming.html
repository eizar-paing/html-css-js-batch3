<!DOCTYPE html>
<html>
  <head>
    <title>Grid HomePage</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-areas: 'myarea myarea . . .' 'myarea myarea . . .';
        background-color: crimson;
        gap: 20px;
        padding: 20px;
      }
      .item1 {
        grid-area: myarea;
      }
      .grid-container div {
        background-color: burlywood;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
