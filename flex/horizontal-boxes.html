<!DOCTYPE html>
<html>
  <head>
    <title>horizontal boxes</title>
    <style>
      .parent-div {
        display: flex;
        /* flex-direction: row;
        flex-wrap: wrap-reverse; */
        flex-flow: row wrap;
        /* justify-content: space-between; */
        align-items: flex-end;
        align-content: flex-start;
        background-color: rgb(46, 119, 245);
        height: 100vh; 
        /* viewport height = full screen height of browser  */
      }
      .parent-div > div {
        font-size: 32px;
        background-color: antiquewhite;
        margin: 10px;
        padding: 20px;

</html>
