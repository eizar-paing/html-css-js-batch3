<!DOCTYPE html>
<html>
  <head>
    <title>display</title>
    <style>
      .container1 {
        background-color: aquamarine;
        width: 400px;
        padding: 20px;
        margin: 50px auto;
      }

      .bg-color {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <h2>Landon</h2>
      <p>London is the capital city of England.</p>
      <p>London has over 13 million inhabitants.</p>
    </div>

    <p>This is inline text. <span class="bg-color">Hello World!</span> Goodmorning</p>

    <p>This is block text. <div class="bg-color">Hello World!</div> Goodmorning</p>
  </body>
</html>
